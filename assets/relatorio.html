<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Manutenção</title>
    <link rel="stylesheet" href="/style/relatorio.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
         /* Cores principais */
 :root {
    --primary-color: #e77929;
    --secondary-color: #0e0a3c;
    --tertiary-color: #5b6b7b;
    --light-bg: #f4f7fb;
    --card-bg: #ffffff;
}

body {
    background-color: var(--light-bg);
    font-family: 'Arial', sans-serif;
}

.container {
    max-width: 700px;
    margin: 0 auto;
    margin-top: 60px;
}

.header {
    background-color:#5b6b7b;
    color: #fff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 30px;
}

.header img {
    max-width: 120px;
    margin-bottom: 20px;
}

.header h2 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-top: 20px;
}

.card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    padding: 40px;
    background-color: var(--card-bg);
}

.form-control {
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(231, 121, 41, 0.3);
}

.form-label {
    font-weight: bold;
    color: var(--secondary-color);
}

.btn-custom {
    background-color: var(--primary-color);
    color: white;
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    width: 100%;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.btn-custom:hover {
    background-color: #d56d24;
}

.btn-custom:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(231, 121, 41, 0.5);
}

.btn-custom i {
    margin-right: 10px;
}

.mb-4 {
    margin-bottom: 1.5rem;
}

/* Responsividade */
@media (max-width: 576px) {
    .header h2 {
        font-size: 2rem;
    }

    .container {
        padding: 15px;
    }
}

.navbar {
    background-color: var(--primary-color);
}

.navbar-brand, .nav-link {
    color: white !important;
}

.navbar-brand:hover, .nav-link:hover {
    color: var(--secondary-color) !important;
}

.navbar-toggler-icon {
    background-color: white;
}
       
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/inicio.html">Sistema de Serviços - SFTEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/inicio.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/ordem.html">Ordem de Serviço</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/relatorio.html">Gerar Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/relatoriossalvo.html">Consultar Relatorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/cadastro.html">Cadastrar Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assets/estoque.html">Estoque</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="/assets/img/logo.png" alt="Logo">
            <h2>Gerar Relatório de Atendimento</h2>
        </div>

        <!-- Formulário -->
        <div class="card">
            <form id="maintenanceForm">
                <div class="mb-4">
                    <label for="atendimentoData" class="form-label">Data do Atendimento:</label>
                    <input type="date" id="atendimentoData" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" id="descricao" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="valor" class="form-label">Valor (R$):</label>
                    <input type="number" id="valor" class="form-control" step="0.01" required>
                </div>

                <div class="mb-4">
                    <label for="observacao" class="form-label">Observação:</label>
                    <input type="text" id="observacao" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="custo" class="form-label">Custo (R$):</label>
                    <input type="number" id="custo" class="form-control" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-custom">
                    <i class="fas fa-save"></i> Salvar Relatório
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Relatório salvo com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC9vAauXiePp9M551lm3EzrbarRiRW4xI8",
            authDomain: "sftec-b88c3.firebaseapp.com",
            databaseURL: "https://sftec-b88c3-default-rtdb.firebaseio.com",
            projectId: "sftec-b88c3",
            storageBucket: "sftec-b88c3.appspot.com",
            messagingSenderId: "240727673529",
            appId: "1:240727673529:web:063244b1d3548c0e876968"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Verificar se o usuário está logado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Redirecionar para a página de login se o usuário não estiver logado
                window.location.href = "/index.html";
            }
        });

        document.getElementById('maintenanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                alert("Você precisa estar logado para salvar um relatório.");
                window.location.href = "/login.html";
                return;
            }

            const atendimentoData = document.getElementById('atendimentoData').value;
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const observacao = document.getElementById('observacao').value;
            const custo = parseFloat(document.getElementById('custo').value);

            try {
                const newReportRef = push(ref(db, 'relatorios'));
                await set(newReportRef, {
                    atendimentoData,
                    descricao,
                    valor,
                    observacao,
                    custo,
                    userId: user.uid // Adicionar o ID do usuário ao relatório
                });

                document.getElementById('maintenanceForm').reset();

                // Exibir o modal de sucesso
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();

                // Redirecionar após 2 segundos
                setTimeout(() => {
                    window.location.href = "relatorio.html";
                }, 2000);
            } catch (error) {
                console.error("Erro ao salvar relatório:", error);
            }
        });
    </script>

    <!-- Adicionando o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
